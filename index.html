    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>

<body>

    <div id="mainContainer">
        <h1>Î£Î¬ÏÎ± Î¸Î± Î®Î¸ÎµÎ»ÎµÏ‚ Î½Î± ÎµÎ¯ÏƒÎ±Î¹ Î· Î’Î±Î»ÎµÎ½Ï„Î¯Î½Î± Î¼Î¿Ï…; â¤ï¸</h1>
        <div class="buttons">
            <button id="yesBtn">ÎÎ‘Î™!</button>
            <button id="noBtn">ÎŒÏ‡Î¹</button>

    </div>

    <div id="successMessage">
        <h2>Î‰Î¾ÎµÏÎ± ÏŒÏ„Î¹ Î¸Î± Ï€ÎµÎ¹Ï‚ Î½Î±Î¹! ğŸ˜</h2>
        <p>Î•Ï„Î¿Î¹Î¼Î¬ÏƒÎ¿Ï…, Î±ÏÏÎ¹Î¿ ÏƒÏ„Î¹Ï‚ 8 Î¸Î± Ï€Î¬Î¼Îµ Ï„Î¿ ÏÏ‰Î¼Î±Î½Ï„Î¹ÎºÏŒ Î¼Î±Ï‚ date Î³Î¹Î± Ï†Î±Î³Î·Ï„ÏŒ!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Ï€Î¿Ï… Î±Î»Î»Î¬Î¶ÎµÎ¹ Ï„Ï…Ï‡Î±Î¯Î± Ï„Î· Î¸Î­ÏƒÎ· Ï„Î¿Ï… "ÎŸÎ§Î™"
        function moveButton() {
            // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Î½Î­Ï‰Î½ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½Ï‰Î½ ÏÏƒÏ„Îµ Î½Î± Î¼Î­Î½ÎµÎ¹ Ï€Î¬Î½Ï„Î± Î¼Î­ÏƒÎ± ÏƒÏ„Î·Î½ Î¿Î¸ÏŒÎ½Î·
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }

        // Event listeners Î³Î¹Î± Desktop (Ï€Î¿Î½Ï„Î¯ÎºÎ¹) ÎºÎ±Î¹ Mobile (Î±Ï†Î®)
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Î‘Ï€Î¿Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î¿ "Ï€Î¬Ï„Î·Î¼Î±" ÏƒÏ„Î·Î½ Î¿Î¸ÏŒÎ½Î· Î±Ï†Î®Ï‚ Ï€ÏÎ¹Î½ Ï€ÏÎ¿Î»Î¬Î²ÎµÎ¹ Î½Î± Ï†ÏÎ³ÎµÎ¹
            moveButton();
        });

        // ÎŒÏ„Î±Î½ Ï€Î±Ï„Î®ÏƒÎµÎ¹ Ï„Î¿ "ÎÎ‘Î™"
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // ÎšÏÎ´Î¹ÎºÎ±Ï‚ Î³Î¹Î± Ï„Î¿ Confetti Animation
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffc0cb', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffc0cb', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
